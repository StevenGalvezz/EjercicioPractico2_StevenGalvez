<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title th:text="${tituloPagina} ?: 'Plataforma académica'">Plataforma académica</title>

        <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/6.5.1/css/all.min.css}" rel="stylesheet"/>
    </head>
    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Plataforma</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Inicio</a>
                            </li>

                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/admin/actividad}">Actividad</a>
                            </li>

                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}">Ingresar</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-link nav-link p-0 m-0">
                                        Salir
                                    </button>
                                </form>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                                <a class="nav-link" th:href="@{/admin/roles}">Roles</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('PROFESOR')">
                                <a class="nav-link" th:href="@{/profesor/reportes}">Reportes</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ESTUDIANTE')">
                                <a class="nav-link" th:href="@{/estudiante/perfil}">Mi perfil</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="bg-light text-center py-3 mt-4">
            <div class="container">
                <small>© 2025 Plataforma académica</small>
            </div>

            <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
        </footer>

    </body>
</html>
