<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
<header th:replace="layout/base :: header"></header>

<section class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 th:text="${tituloPagina}">Roles</h1>
        <a class="btn btn-primary" th:href="@{/admin/roles/nuevo}">
            <i class="fa fa-plus"></i> Nuevo rol
        </a>
    </div>

    <div th:if="${#lists.isEmpty(roles)}" class="alert alert-info">
        No hay roles registrados.
    </div>

    <div th:if="${!#lists.isEmpty(roles)}" class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th style="width: 150px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${roles}">
                <td th:text="${r.nombre}">ADMIN</td>
                <td th:text="${r.descripcion}">desc</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-warning"
                       th:href="@{'/admin/roles/editar/' + ${r.id}}">Editar</a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{'/admin/roles/eliminar/' + ${r.id}}"
                       onclick="return confirm('¿Eliminar rol?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
