<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
<header th:replace="layout/base :: header"></header>

<section class="container my-4" style="max-width: 500px;">
    <h1 th:text="${tituloPagina}">Rol</h1>

    <form th:action="@{/admin/roles/guardar}" method="post" class="mt-3" th:object="${rol}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" type="text" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="descripcion">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" rows="3"
                      th:field="*{descripcion}"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/admin/roles}">Cancelar</a>
    </form>
</section>

<footer th:replace="layout/base :: footer"></footer>
</body>
</html>
